<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #881337;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      user-select: none;
    }
    .control-bar {
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      width: calc(100% - 16px);
      background: linear-gradient(to right, #881337, #b91c1c);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }
    .label {
      font-size: 12px;
      font-weight: bold;
      flex: 1;
    }
    .fullscreen-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: opacity 0.2s;
      margin-right: 0;
    }
    .fullscreen-btn:hover {
      opacity: 0.8;
    }
    
    .devtools-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
      display: flex;
      align-items: center;
      transition: opacity 0.2s;
      margin-right: 5px;
    }
    
    .devtools-btn:hover {
      opacity: 0.8;
    }
    
    .reload-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
      display: flex;
      align-items: center;
      transition: opacity 0.2s;
      margin-right: 5px;
    }
    
    .reload-btn:hover {
      opacity: 0.8;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // RÃ©cupÃ©rer le label de l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const label = urlParams.get('label') || 'Undefined';
      const viewId = urlParams.get('viewId') || '0';
      
      // DÃ©finir le label dans le HTML
      document.getElementById('view-label').textContent = label;

      // Ajouter l'Ã©vÃ©nement pour le bouton plein Ã©cran
      document.getElementById('fullscreen-btn').addEventListener('click', () => {
        window.electronAPI.toggleFullscreen();
      });
      
      // Ajouter l'Ã©vÃ©nement pour le bouton DevTools
      document.getElementById('devtools-btn').addEventListener('click', () => {
        if (window.electronAPI && window.electronAPI.openDevTools) {
          window.electronAPI.openDevTools(viewId);
        }
      });
      
      // Ajouter l'Ã©vÃ©nement pour le bouton Reload
      document.getElementById('reload-btn').addEventListener('click', () => {
        if (window.electronAPI && window.electronAPI.reloadView) {
          window.electronAPI.reloadView(viewId);
        }
      });
    });
  </script>
</head>
<body>
  <div class="control-bar">
    <div id="view-label" class="label"></div>
    <button id="reload-btn" class="reload-btn">
      <span>ðŸ”„</span>
    </button>
    <button id="devtools-btn" class="devtools-btn">
      <span>ðŸ› </span>
    </button>
    <button id="fullscreen-btn" class="fullscreen-btn">
      <span>â›¶</span>
    </button>
  </div>
</body>
</html>
