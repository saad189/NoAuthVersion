<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Server Settings</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0f0f0f;
        color: white;
      }

      .settings-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #1a1a1a;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      h2 {
        color: #f3f3f3;
        margin-top: 0;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #cccccc;
      }

      select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: white;
        border: 1px solid #444;
        font-size: 14px;
      }

      select:focus {
        outline: none;
        border-color: #b91c1c;
      }

      .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 30px;
      }

      button {
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        transition: background-color 0.2s;
      }

      button#validateButton {
        background-color: #b91c1c;
        color: white;
      }

      button#validateButton:hover {
        background-color: #9b1212;
      }

      button#cancelButton {
        background-color: #333;
        color: white;
      }

      button#cancelButton:hover {
        background-color: #444;
      }

      /* Style pour les sliders */
      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: #333;
        outline: none;
        margin-top: 8px;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #b91c1c;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #b91c1c;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <h2>Server Settings</h2>

      <div class="form-group">
        <label for="serverOption">Select a server:</label>
        <select name="serverOption" id="serverOption">
          <option value="default">Default</option>
          <option value="kr">Korea</option>
        </select>
      </div>

      <div class="form-group">
        <label for="resolutionOption">Video resolution:</label>
        <select name="resolutionOption" id="resolutionOption">
          <option value="720p">720p</option>
          <option value="1080p">1080p</option>
        </select>
      </div>

      <div class="form-group">
        <label for="hostBitrateSlider"
          >Bitrate Host (Mbps): <span id="hostBitrateValue">5</span></label
        >
        <input
          type="range"
          id="hostBitrateSlider"
          name="hostBitrateSlider"
          min="0.2"
          max="15"
          step="0.1"
          value="5"
          class="slider"
        />
      </div>

      <div class="form-group">
        <label for="playerBitrateSlider"
          >Bitrate Player (Mbps):
          <span id="playerBitrateValue">0.5</span></label
        >
        <input
          type="range"
          id="playerBitrateSlider"
          name="playerBitrateSlider"
          min="0.2"
          max="15"
          step="0.1"
          value="0.5"
          class="slider"
        />
      </div>

      <div class="button-group">
        <button id="cancelButton">Cancel</button>
        <button id="validateButton">Validate</button>
      </div>
    </div>

    <script>
      // Handle real-time updates of slider values
      document
        .getElementById("hostBitrateSlider")
        .addEventListener("input", function () {
          document.getElementById("hostBitrateValue").textContent = this.value;
        });

      document
        .getElementById("playerBitrateSlider")
        .addEventListener("input", function () {
          document.getElementById("playerBitrateValue").textContent =
            this.value;
        });

      // Load current settings
      document.addEventListener("DOMContentLoaded", function () {
        try {
          const savedSettings = localStorage.getItem("BetterXcloud");
          if (savedSettings) {
            const settings = JSON.parse(savedSettings);
            // Set the selected value in the server dropdown
            if (
              settings["server.bypassRestriction"] === "kr" &&
              settings["server.region"] === "KoreaCentral"
            ) {
              document.getElementById("serverOption").value = "kr";
            } else {
              document.getElementById("serverOption").value = "default";
            }

            // Set the selected value in the resolution dropdown
            if (settings["stream.video.resolution"]) {
              document.getElementById("resolutionOption").value =
                settings["stream.video.resolution"];
            }

            // Set the bitrate slider values
            if (settings["host.bitrate"]) {
              const hostBitrateMbps = settings["host.bitrate"] / 1000000;
              document.getElementById("hostBitrateSlider").value =
                hostBitrateMbps;
              document.getElementById("hostBitrateValue").textContent =
                hostBitrateMbps;
            }

            if (settings["player.bitrate"]) {
              const playerBitrateMbps = settings["player.bitrate"] / 1000000;
              document.getElementById("playerBitrateSlider").value =
                playerBitrateMbps;
              document.getElementById("playerBitrateValue").textContent =
                playerBitrateMbps;
            }
          }
        } catch (error) {
          console.error("Error loading settings:", error);
        }
      });

      // Function to inject settings
      function injectBetterXcloudSettings(settings) {
        try {
          console.log("Injecting BetterXcloud settings:", settings);
          localStorage.setItem("BetterXcloud", JSON.stringify(settings));
          console.log("Settings saved successfully to localStorage");

          // Close window using Electron API instead of window.location.href
          if (window.electronAPI && window.electronAPI.closeWindow) {
            console.log("Closing window via electronAPI.closeWindow");
            window.electronAPI.closeWindow();
          } else {
            console.log("Attempting to close with window.close()");
            window.close();
          }
        } catch (error) {
          console.error("Error injecting BetterXcloud settings:", error);
        }
      }

      // Handle click on Validate button
      document
        .getElementById("validateButton")
        .addEventListener("click", function () {
          console.log("Validate button clicked");
          // Get selected value for server
          var selectedServer = document.querySelector(
            'select[name="serverOption"]'
          ).value;
          console.log("Selected server option:", selectedServer);

          // Get selected value for resolution
          var selectedResolution = document.querySelector(
            'select[name="resolutionOption"]'
          ).value;
          console.log("Selected resolution option:", selectedResolution);

          // Get bitrate slider values
          var hostBitrate =
            parseFloat(document.getElementById("hostBitrateSlider").value) *
            1000000;
          var playerBitrate =
            parseFloat(document.getElementById("playerBitrateSlider").value) *
            1000000;
          console.log("Host bitrate:", hostBitrate, "bps");
          console.log("Player bitrate:", playerBitrate, "bps");

          var settings;

          if (selectedServer === "kr") {
            settings = {
              "server.bypassRestriction": "kr",
              "server.region": "KoreaCentral",
            };
          } else {
            settings = {
              "server.bypassRestriction": "off",
              "server.region": "default",
            };
          }

          // Add resolution to settings
          settings["stream.video.resolution"] = selectedResolution;

          // Add bitrate values to settings
          settings["host.bitrate"] = hostBitrate;
          settings["player.bitrate"] = playerBitrate;

          console.log("Prepared settings:", settings);
          // Inject settings and close window
          injectBetterXcloudSettings(settings);
        });

      // Handle Cancel button
      document
        .getElementById("cancelButton")
        .addEventListener("click", function () {
          console.log("Cancel button clicked");
          // Simply close window without saving
          if (window.electronAPI && window.electronAPI.closeWindow) {
            console.log("Closing window via electronAPI.closeWindow");
            window.electronAPI.closeWindow();
          } else {
            console.log("Attempting to close with window.close()");
            window.close();
          }
        });
    </script>
  </body>
</html>
